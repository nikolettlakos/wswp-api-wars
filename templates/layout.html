<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In a galaxy...</title>
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cloud.tinymce.com/stable/tinymce.min.js" defer></script>
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <script type="text/javascript" src="{{ url_for('static',filename='main.js')}}" defer></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
<nav class="navbar navbar-light">
    <a class="navbar-brand" href="/">Planet list</a>
    <a class="navbar-brand" href="#">Voting statics</a>

   <div id="signed-in">
    {% if session['username'] %}
        <div id="signIn">Signed in as <data id="userName">{{ session['username'] }}</data></div>
    {% else %}
        <div id="signIn">Please Sign In</div>
    {% endif %}
    </div>

    <div class="dropdown">
      <button class="btn btn-secondary btn-lg dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Options
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        {% if not session['username'] %}
            <a class="dropdown-item" href="/login">Sign in</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="/registration">Register</a>
        {% else %}
            <a class="dropdown-item" href="/logout">Logout</a>
        {% endif %}
      </div>
    </div>

</nav>
{% block content %}{% endblock %}
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous" defer></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"defer></script>
</body>
</html>
